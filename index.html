<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Flang - AngularJS Flot Chart Directive - Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">


	<!-- Le styles -->
	<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
	<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">


	<div class="container">
		<div class="row-fluid">
			<div class="span6">
				<h4>AngularJS Wrapper Directive - jQuery Flot Chart</h4>
			</div>
			<div class="span6 right">
				<h4>Put together by <a href="http://erikaugust.com">Erik August Johnson</a></h4>
			</div>
		</div>
	</div>
	<div ng-app="flangExample">
	    <div class="container" ng-controller="flangCtrl">
	      <div class="row-fluid">
	      	<div class="span4">
	      		<h1>Flot Chart wrapper for Angular</h1>
				<p>See the <a href="http://github.com/ErikAugust/angularjs-flot-chart-directive">documentation</a></p>
				<p>Current version: 0.7.0</p>
	      	</div>
	      </div>
	      <div class="row-fluid">
			<button ng-click="generatePieData()">Generate new data...</button>
			<h2>pie</h2>
	      	<div class="span12" style="height: 500px; margin:40px 0;">	
			  	<flot-chart chart-height="500" chart-type="pie" ng-model="pie_example"></flot-chart>
	      	</div>
		 </div>
         <div class="row-fluid">
           <h2>bar</h2>
			<button ng-click="generateBarData()">Generate new data...</button>
           <div class="span12" style="height: 500px; margin: 40px 0;">
           		<flot-chart chart-height="500" chart-type="bar" ng-model="bar_example"></flot-chart>
           </div>
	</div>

    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/lib/jquery-1.7.2.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular.min.js"></script>
    <script src="/lib/jquery.flot.js"></script>
    <script src="/lib/jquery.flot.orderBars.js"></script>
    <script src="/lib/jquery.flot.pie.js"></script>
    <script src="/lib/jquery.flot.resize.js"></script>
	<script src="/lib/flang.js"></script>
    <script src="/app.js"></script>
  </body>
</html>
